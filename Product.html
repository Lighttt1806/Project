          <div class="icons d-flex">

  <div class="w-100" style="margin-top: 10%; display: flex; justify-content: center;">

      <button class="button-link" data-target="#home">ALL PRODUCT</button>
      <button class="button-link" data-target="#postData">POST DATA</button>
    </div>

    <div id="home" class="container mt-5" style="display: none;">
      <h1 class="text-center">All Products</h1>
      <div class="row"></div>
    </div>
    <div class="container mt-5" id="postData" style="display: none;">
      <center>
        <h1 class="mt-5">Post & Edit & Update DATA</h1>
      </center>
      <form action="" style="border: 1px solid black;" class="w-50 m-auto p-5 mt-3" id="formPost">
        <!-- Form Fields -->
        <label for="id">ID:</label>
        <input type="text" id="id" class="form-control">
        <label for="type">Type:</label>
        <input type="text" id="type" class="form-control">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control">
        <label for="discount">Discount:</label>
        <input type="text" id="pricediscount" class="form-control">
        <label for="price">Price:</label>
        <input type="text" id="price" class="form-control">
        <label for="image">Image:</label>
        <input type="text" id="image" class="form-control">
        <button id="btnPost" type="submit" class="btn btn-primary mt-3">Post Data</button>
      </form>
      <div id="confirmatioMessage" style="display: none; color: green;"></div>
    </div>
  
    <!-- Edit Modal -->
<div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editItemModalLabel">Edit Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formEdit">
          <input type="hidden" id="editId" name="id">
          <div class="mb-3">
            <label for="editName" class="form-label">Name</label>
            <input type="text" class="form-control" id="editName" name="name">
          </div>
          <div class="mb-3">
            <label for="editType" class="form-label">Type</label>
            <input type="text" class="form-control" id="editType" name="type">
          </div>
          <div class="mb-3">
            <label for="editPricediscount" class="form-label">Discount</label>
            <input type="text" class="form-control" id="editPricediscount" name="pricediscount">
          </div>
          <div class="mb-3">
            <label for="editPrice" class="form-label">Price</label>
            <input type="text" class="form-control" id="editPrice" name="price">
          </div>
          <div class="mb-3">
            <label for="editImage" class="form-label">Image</label>
            <input type="text" class="form-control" id="editImage" name="image">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
